<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <style>
    :root {
      --main-bg: #faf5f0;
      --accent: #b48eae;
      --text: #333;
      --subtle: #fff8fb;
      --gallery-gap: 8px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1rem 1rem;
      background: var(--subtle);
      border-bottom: 1px solid #eee;
    }
    .hero-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1rem;
      box-shadow: 0 4px 16px #b48eae22;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--accent);
      letter-spacing: 2px;
      font-family: 'Playfair Display', serif;
    }
    .subtitle {
      font-size: 1.1rem;
      margin: 0.5rem 0 1.5rem 0;
      color: #666;
    }
    .details {
      max-width: 480px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px #b48eae12;
      padding: 2rem 1.5rem;
      text-align: center;
    }
    .date-time {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .venue {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .venue a {
      color: var(--accent);
      text-decoration: underline;
    }
    .divider {
      width: 64px;
      margin: 1.5rem auto;
      border: none;
      border-top: 2px solid var(--accent);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gallery-gap);
      justify-content: center;
      margin: 2rem auto 1rem;
      max-width: 660px;
    }
    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px #b48eae22;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .rsvp-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      margin: 2rem auto 0;
      text-decoration: none;
      box-shadow: 0 2px 8px #b48eae44;
      transition: background 0.2s;
      cursor: pointer;
    }
    .rsvp-btn:hover {
      background: #946b8c;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem 1rem 1rem;
      color: #999;
      font-size: 0.95rem;
    }
    @media (max-width: 700px) {
      .gallery img { width: 40vw; height: 40vw; min-width: 90px; min-height: 90px;}
      .details { padding: 1.2rem 0.6rem;}
    }
    @media (max-width: 420px) {
      h1 { font-size: 1.3rem;}
      .gallery img { width: 80vw; height: 80vw;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&q=80" alt="Couple" class="hero-img">
    <h1>Emily & Daniel</h1>
    <div class="subtitle">invite you to celebrate their wedding</div>
  </header>
  <main>
    <section class="details">
      <div class="date-time">Saturday, 16 August 2025<br>at 4:00 PM</div>
      <div class="venue">
        The Grand Garden, 123 Blossom Lane, Springfield<br>
        <a href="https://maps.google.com/?q=The+Grand+Garden+Springfield" target="_blank">View on Map</a>
      </div>
      <hr class="divider">
      <div>
        We are delighted to invite you to join us on our special day. Your presence means the world to us.
      </div>
    </section>
    <section class="gallery" aria-label="Photo Gallery">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Couple 1">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=400&q=80" alt="Couple 2">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Couple 3">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Couple 4">
      <img src="https://images.unsplash.com/photo-1444065381814-865dc9da92c0?auto=format&fit=crop&w=400&q=80" alt="Couple 5">
    </section>
    <div style="text-align:center;">
      <a href="mailto:emily.daniel.wedding@mail.com?subject=RSVP" class="rsvp-btn">RSVP</a>
    </div>
  </main>
  <footer>
    With love, Emily & Daniel &mdash; 2025
  </footer>
</body>
</html>
